

<h1 class="title-main">Registro de solicitud</h1>

<form class="example-form center-content" >


    <label id="example-radio-group-label" class="title-label">Tipo de cliente</label>
    <mat-radio-group class="container-rdbutton">
        <mat-radio-button value="1" checked>Usuario</mat-radio-button>
        <mat-radio-button value="2">Representante</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Nombre completo</mat-label>
      <input type="text" matInput placeholder="Ejemplo: Keneth Lopez Izaguirre" value="">
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Selecciona tu documento</mat-label>
    <mat-select>
        <mat-option *ngFor="let documento of documentos" [value]="documento.value">
        {{documento.viewValue}}
        </mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Número de documento</mat-label>
        <input type="number" matInput placeholder="Ejemplo: 71234567">
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Dirección</mat-label>
        <input color="accent" type="text" matInput placeholder="Ejemplo: C. Amador Merino Reyna 465, San Isidro 15046">
      </mat-form-field>

    <!-- <input type="file" class="file_comp">
    <div class="file-select" id="src-file1" >
      <input type="file" name="src-file1" aria-label="Archivo">
    </div> <br> -->

    <!--SUBIR ARCHIVOS-->
    <label id="example-radio-group-label" class="title-label">Título de propiedad</label>
    <div class="container-input">
      <input type="file" name="titulo" id="titulo" class="inputfile inputfile-2" data-multiple-caption="{count} archivos seleccionados" multiple />
      <label for="titulo">
      <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
      <span class="iborrainputfile">Seleccionar archivo pdf</span>
      </label>
    </div>

    <label id="example-radio-group-label" class="title-label">Croquis de propiedad</label>
    <div class="container-input">
      <input type="file" name="croquis" id="croquis" class="inputfile inputfile-2" data-multiple-caption="{count} archivos seleccionados" multiple />
      <label for="croquis">
      <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
      <span class="iborrainputfile">Seleccionar archivo pdf</span>
      </label>
    </div>

    <div class="example-button-row container-button">
        <button mat-raised-button color="accent">Registrar solicitud</button>
    </div>
  </form>



  <script>
    'use strict';
    ;( function ( document, window, index )
    {
      var inputs = document.querySelectorAll( '.inputfile' );
      Array.prototype.forEach.call( inputs, function( input )
      {
        var label	 = input.nextElementSibling,
          labelVal = label.innerHTML;

        input.addEventListener( 'change', function( e )
        {
          var fileName = '';
          if( this.files && this.files.length > 1 )
            fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
          else
            fileName = e.target.value.split( '\\' ).pop();

          if( fileName )
            label.querySelector( 'span' ).innerHTML = fileName;
          else
            label.innerHTML = labelVal;
        });
      });
    }( document, window, 0 ));
  </script>
